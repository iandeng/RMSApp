<h1>Training Booking</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div *ngIf="bookingResult && bookingResult.message.length > 0" [ngClass]="bookingResult && bookingResult.isSuccess ? 'alert alert-success' : 'alert alert-danger'" role="alert">
          {{bookingResult.message}}
        </div>
        <div class="form-group">
          <label for="trainingName">Training name</label>
          <input type="text" class="form-control" id="trainingName" placeholder="Enter training name" [value]="trainingName" (input)="trainingName = $event.target.value">
        </div>
        <div class="form-group">
          <label for="startDate">Start date</label>
          <input type="date" class="form-control" id="startDate" placeholder="Enter start date" [value]="startDate" (input)="startDate = $event.target.value">
        </div>
        <div class="form-group">
          <label for="endDate">End date</label>
          <input type="date" class="form-control" id="endDate" placeholder="Enter end date" [value]="endDate" (input)="endDate = $event.target.value">
        </div>
        <button type="submit" class="btn btn-primary" (click)="bookTraining()">Confirm</button>
      </form>
    </div>
  </div>
</div>
